name: build

on:
  workflow_run:
    workflows: ['test']
    types:
      - completed

permissions:
  actions: read
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api, web, booksearch]
    name: Build ${{ matrix.service }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci --cache --prefer-offline

      - name: Generate Prisma client
        run: npx nx run prisma:generate

      - name: Run build
        run: npx nx run ${{ matrix.service }}:build:production

      - name: Build Docker image
        run: docker build -f apps/${{ matrix.service }}/Dockerfile -t libshary-${{ matrix.service }}:$GITHUB_SHA .
